<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  display: flex;
  flex-flow: column;
  height: 100%;
  padding: 0;
  margin: 0;
}
.header {
  flex: 0 1 auto;
  margin: 0;
  padding: 0.5%;
  padding-top: 0;
  padding-bottom: 0;
}
.main {
  flex: 1 1 auto;
  display: flex;
}
.container{
  flex: 1 0 auto;
  margin: 0.5%;
  padding: 0.5%;
  width: 45%;
  overflow-wrap: break-word;
}
.footer {
  flex: 0 1 auto;
  display: flex;
}
.footer > div {
  flex: 1 0 auto;
  margin: 0;
  padding: 0.5%;
  padding-top: 0;
}
</style>
</head>
<body>
<div class="header">
  <h2>Output Printer</h2>
  <input type="file" id="file">
</div>
<div class="main">
  <div class="container" id="left" style="border: solid 1px;" contenteditable="true"></div>
  <div class="container" id="right" style="border: solid 1px;" ></div>
</div>
<div class="footer">
  <div class="container">
  </div>
  <div class="container">
    <button onclick="printOutput()">Print Output</button>
  </div>
</div>
<script>
  document.addEventListener("keyup", function(){
    document.getElementById("right").innerHTML = document.getElementById("left").innerHTML
  })
  document.getElementById("file").addEventListener("change", function(){
    var reader = new FileReader();
    reader.onload = function(){
      document.getElementById("left").innerHTML = reader.result.split("\n").join("<br>");
      document.getElementById("right").innerHTML = document.getElementById("left").innerHTML;
    }
    reader.readAsText(this.files[0]);
  })
  function printOutput(){
    var content = document.getElementById("right").innerHTML;
    var output = window.open();
    output.document.write(['<html>', '<body>', content, '</body>', '</html>'].join("<br>"));
    output.document.close();
    output.print();
    output.close();
  }
</script>
</body>
</html>
