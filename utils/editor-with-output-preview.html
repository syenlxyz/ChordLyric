<!DOCTYPE html>
<html>
<head>
<style>
.main {
  display: table;
  height: 90vh;
}
.window {
  display: table-cell;
  border: solid 1px #000000;
  width: 50vw;
  padding: 10px;
}
</style>
</head>
<body>
<h2>Editor with Output Preview</h2>
<div class="main">
  <div class="window" id="left" contenteditable="true"></div>
  <div class="window" id="right"></div>
</div>
<button onclick="previewOutput()">Output Preview</button>
<script>
function previewOutput() {
	document.getElementById("right").innerHTML = document.getElementById("left").innerHTML;
}
</script>
</body>
</html>
