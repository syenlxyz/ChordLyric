<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  display: flex;
  flex-flow: column;
  height: 100%;
  padding: 0;
  margin: 0;
}
.header {
  flex: 0 1 auto;
  margin: 0;
  padding: 1%;
  padding-top: 0;
  padding-bottom: 0;
}
.main {
  flex: 1 1 auto;
  display: flex;
}
.container{
  flex: 1 0 auto;
  margin: 0.5%;
  padding: 0.5%;
  width: 45%;
  border: solid 1px;
}
</style>
</head>
<body>
<div class="header"><h2>Editor with Fixed Screen Size</h2></div>
<div class="main">
  <div class="container" id="left" contenteditable="true"></div>
  <div class="container" id="right"></div>
</div>
</body>
</html>
