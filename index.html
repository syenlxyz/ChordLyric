<!DOCTYPE html>
<html>
<head>
  <title>ChordLyric Editor</title>
<style>
html, body {
  display: flex;
  flex-flow: column;
  height: 100%;
  padding: 0;
  margin: 0;
}
.header {
  flex: 0 1 auto;
  margin: 0;
  padding: 0.5%;
  padding-top: 0;
  padding-bottom: 0;
}
.main {
  flex: 1 1 auto;
  display: flex;
}
.container{
  flex: 1 0 auto;
  margin: 0.5%;
  padding: 0.5%;
  width: 45%;
  overflow-wrap: break-word;
}
.footer {
  flex: 0 1 auto;
  display: flex;
}
.footer > div {
  flex: 1 0 auto;
  margin: 0;
  padding: 0.5%;
  padding-top: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>ChordLyric Editor</h1>
  <input type="file" id="file">
</div>
<div class="main">
  <div class="container" id="left" style="border: solid 1px;" contenteditable="true"></div>
  <div class="container" id="right" style="border: solid 1px;" ></div>
</div>
<div class="footer">
  <div class="container">
    <button onclick="downloadInput('input.txt')">Download Input</button>
  </div>
  <div class="container">
    <button onclick="printOutput()">Print Output</button>
  </div>
</div>
<script>
  document.addEventListener("keyup", function(){
    document.getElementById("right").innerHTML = document.getElementById("left").innerHTML;
  })
  document.getElementById("file").addEventListener("change", function(){
    var reader = new FileReader();
    reader.onload = function(){
      reader.result.split("\n").map(function(line){
            var element = document.createElement("div");
            element.innerHTML = (line.trim() == "") ? "<br>" : line.trim();
            document.getElementById("left").appendChild(element);
            });
      document.getElementById("right").innerHTML = document.getElementById("left").innerHTML;
    }
    reader.readAsText(this.files[0]);
  })
  function downloadInput(filename){
        var text = document.getElementById("left").innerText.split("\n\n").join("\n");
        var element = document.createElement("a");
        element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.click();
    }  
  function printOutput(){
    var content = document.getElementById("right").innerHTML;
    var output = window.open();
    output.document.writeln("<!DOCTYPE html>");
    output.document.writeln("<html>");
    output.document.writeln("<body>");
    output.document.writeln(content);
    output.document.writeln("</body>");
    output.document.writeln("</html>");
    output.document.close();
    output.print();
    output.close();
  }
</script>
</body>
</html>
