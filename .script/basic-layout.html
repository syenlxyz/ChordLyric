<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  display: flex;
  flex-flow: column;
  height: 100%;
  padding: 0;
  margin: 0;
}

div {
  border: 1px dotted grey;
}

.header {
  flex-grow: 0;
  flex-shrink: 1;
  flex-basis: auto;
}

.main {
  flex-grow: 1;
  flex-shrink: 1;
  flex-basis: auto;
}

.footer {
  flex-grow: 0;
  flex-shrink: 1;
  flex-basis: 40px;
}
</style>
</head>
<body>

<div class="header">
<h2><b>Header</b></h2>
</div>

<div class="main">
  <h2><b>Content</b></h2>
</div>

<div class="footer">
  <h2><b>Footer</b></h2>
</div>

</body>
</html>
