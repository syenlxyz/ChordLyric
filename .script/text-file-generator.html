<!DOCTYPE html>
<html>
<head>
<style>
body {
    display:flex;
    flex-flow: column;
    height:100vh;
}
body > div {
    flex: 1 1 auto;
    border: solid 1px;
}
</style>
</head>
<body>
<h2>Text File Generator</h2> 
<div id="input" contenteditable="true"></div>
<button onclick="printInput('output.txt');" style="margin-top:1%;margin-bottom:1%;">Click Me</button>
<script>
    function printInput(filename){
        var text = document.getElementById("input").innerText.split("\n\n").join("\n");
        var element = document.createElement("a");
        element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.click();
    }  
</script>
</body>
</html>
