<!DOCTYPE html>
<html>
<head>
<style>
.col-container {
  display: table;
  height: auto;
  width: 100%;
}
.col {
  display: table-cell;
  height: 90vh;
  width: 50%;
  border: solid 1px #000000;
  padding: 10px;
}
}
</style>
</head>

<body>
<div class="col-container">
  <div class="col" id="input" contenteditable="true"></div>
  <div class="col" id="output"></div>
</div>

<button onclick="print()">Print Output</button>

<script>
function print() {
	document.getElementById("output").innerHTML = document.getElementById("input").innerHTML;
}
</script>
</body>
</html>
